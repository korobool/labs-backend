<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="../media/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../media/css/style.css">
    <script type="text/javascript" src="../media/script/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../media/script/bootstrap.js"></script>
    {% block style %}{% endblock %}
    {% block script %}{% endblock %}
</head>
<body>
	<div class="header">
		<h1 class="header-name">Korobov Labs</h1>
		<h1 class="header-project-name">
			{% block header-name %}{% endblock %}
		</h1>
		<ul class="nav nav-pills header-menu">
		  <li class="">
		    <a href="/">Home</a>
		  </li>
		  <li class="">
		    <a href="/classifier/">Classifier</a>
		  </li>
		</ul>
	</div>
	<div class="container">
		{% block content %}{% endblock %}
	</div>
	<div class="footer">{% block footer %}{% endblock %}</div>
</body>
</html>
